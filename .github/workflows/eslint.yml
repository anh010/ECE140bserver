
name: ESLinter

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Setup repo
        uses: actions/checkout@v3
      - name: Run ESLint
        uses: stefanoeb/eslint-action@1.0.2
        with:
            files: public/


